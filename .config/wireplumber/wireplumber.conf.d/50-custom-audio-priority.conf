# Custom audio device priority configuration
# This ensures proper default device selection priority
# Priority order: Headphones > Speaker > HDMI

monitor.alsa.rules = [
  # Boost Headphones priority
  {
    matches = [
      {
        node.name = "alsa_output.pci-0000_00_1f.3-platform-skl_hda_dsp_generic.HiFi__Headphones__sink"
      }
    ]
    actions = {
      update-props = {
        priority.driver = 2000
        priority.session = 2000
        node.description = "Headphones (Priority: High)"
      }
    }
  }
  
  # Set Speaker priority (medium)
  {
    matches = [
      {
        node.name = "alsa_output.pci-0000_00_1f.3-platform-skl_hda_dsp_generic.HiFi__Speaker__sink"
      }
    ]
    actions = {
      update-props = {
        priority.driver = 1500
        priority.session = 1500
        node.description = "Speaker (Priority: Medium)"
      }
    }
  }
  
  # Lower HDMI priorities
  {
    matches = [
      {
        node.name = "alsa_output.pci-0000_00_1f.3-platform-skl_hda_dsp_generic.HiFi__HDMI1__sink"
      }
    ]
    actions = {
      update-props = {
        priority.driver = 500
        priority.session = 500
      }
    }
  }
  {
    matches = [
      {
        node.name = "alsa_output.pci-0000_00_1f.3-platform-skl_hda_dsp_generic.HiFi__HDMI2__sink"
      }
    ]
    actions = {
      update-props = {
        priority.driver = 400
        priority.session = 400
      }
    }
  }
  {
    matches = [
      {
        node.name = "alsa_output.pci-0000_00_1f.3-platform-skl_hda_dsp_generic.HiFi__HDMI3__sink"
      }
    ]
    actions = {
      update-props = {
        priority.driver = 300
        priority.session = 300
      }
    }
  }
]

