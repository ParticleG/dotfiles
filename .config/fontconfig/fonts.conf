<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!-- Set prefer order for sans-serif -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Set prefer order for serif -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Serif CJK SC</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Set prefer order for monospace - prioritize English monospace fonts -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Noto Sans Mono</family>
      <family>Liberation Mono</family>
      <family>DejaVu Sans Mono</family>
      <family>Sarasa Mono SC</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Override system monospace to use proper monospace font -->
  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans Mono</string>
    </edit>
  </match>

  <!-- Fallback fonts for Chinese characters in monospace -->
  <match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <edit name="family" mode="append" binding="strong">
      <string>Sarasa Mono SC</string>
    </edit>
  </match>

  <!-- Force specific applications to use proper monospace fonts -->
  <match target="pattern">
    <test name="prgname" compare="eq">
      <string>kitty</string>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans Mono</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="prgname" compare="eq">
      <string>alacritty</string>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans Mono</string>
    </edit>
  </match>

</fontconfig>
