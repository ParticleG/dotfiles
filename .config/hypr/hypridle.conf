# sample hypridle.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hypridle

general {
    lock_cmd = pidof hyprlock || hyprlock                                       # avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session && hyprctl dispatch dpms off       # lock before suspend and turn off display.
    after_sleep_cmd = hyprctl dispatch dpms on                                  # to avoid having to press a key twice to turn on the display.
    inhibit_sleep = 1
}

listener {
    timeout = 180                           # 3min.
    on-timeout = brightnessctl -s set 10    # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brightnessctl -r            # monitor backlight restore.
}

listener {
    timeout = 180                                           # 3min.
    on-timeout = brightnessctl -sd rgb:kbd_backlight set 0  # turn off keyboard backlight.
    on-resume = brightnessctl -rd rgb:kbd_backlight         # turn on keyboard backlight.
}

listener {
    timeout = 300                           # 5min.
    on-timeout = systemctl sleep            # screen off when timeout has passed.
}

listener {
    timeout = 1800                          # 30min.
    on-timeout = systemctl suspend          # suspend pc.
}
